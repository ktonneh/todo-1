@(title: String)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/bootstrap.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    </head>

    <body>
        <div class ="container">
            <h3>Add Category</h3>

            <form name="frmReg" id="frmReg" method="POST" action="@routes.Application.addcategory()" class="form horizontal">
            <!--<form name ="form2" method ="post" class="form horizontal">-->

                <div class ="row">
                    <div class = "col-sm-6">
                        <div class = "form-group">
                            <label for ="name">Name:</label>
                            <input type ="text" name="name" id ="name"class ="form-control">
                        </div>
                    </div>
                </div>

                <div class ="row">
                    <div class = "col-sm-6">
                        <div class = "form-group">
                            <label for ="textare">Description:</label>
                            <input type ="text" name="description" id ="name" cols ="72%" class ="form-control">
                        </div>
                    </div>
                </div>
                <br/>
                <!--<a href="dashboard.html" class="btn btn btn-primary">Submit</a>-->
                <button id="btnreg" type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>
    </body>

</html>
